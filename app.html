<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Health Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1.25rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    .step-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .step-number {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .folder-input-wrapper {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .agent-card {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      border-radius: 16px;
      padding: 1.5rem;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    .agent-card:hover {
      border-color: #667eea;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .agent-card.lowest {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      border-color: #ef4444;
    }

    .agent-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .agent-role {
      color: #6b7280;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .agent-score {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .score-label {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .score-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .score-healthy {
      color: #10b981;
    }

    .score-warning {
      color: #f59e0b;
    }

    .score-critical {
      color: #ef4444;
    }

    .progress-bar {
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progress-fill {
      height: 100%;
      border-radius: 999px;
      transition: width 0.6s ease;
    }

    .fill-healthy {
      background: linear-gradient(90deg, #10b981, #059669);
    }

    .fill-warning {
      background: linear-gradient(90deg, #f59e0b, #d97706);
    }

    .fill-critical {
      background: linear-gradient(90deg, #ef4444, #dc2626);
    }

    .metrics-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .metric-item {
      display: flex;
      justify-content: space-between;
    }

    .metric-label {
      color: #6b7280;
    }

    .metric-value {
      font-weight: 600;
      color: #1f2937;
    }

    .improvement-section {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-radius: 16px;
      padding: 2rem;
      margin-top: 2rem;
    }

    .improvement-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #92400e;
      margin-bottom: 1rem;
    }

    .recommendation-list {
      list-style: none;
      margin-bottom: 1.5rem;
    }

    .recommendation-list li {
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      padding-left: 2rem;
      position: relative;
    }

    .recommendation-list li:before {
      content: "‚Üí";
      position: absolute;
      left: 0.75rem;
      color: #d97706;
      font-weight: 700;
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-success {
      background: #d1fae5;
      color: #065f46;
    }

    .badge-warning {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-danger {
      background: #fee2e2;
      color: #991b1b;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }

    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #065f46;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ Agent Health Monitor</h1>
      <p>Analyze and improve your AI development team</p>
    </div>

    <!-- Step 1: Select Folder -->
    <div class="card">
      <div class="step-title">
        <span class="step-number">1</span>
        Select Target Repository
      </div>
      <div class="folder-input-wrapper">
        <input type="text" id="folderPath" placeholder="C:/Repos/todo-ai-agents" value="C:/Repos/todo-ai-agents">
        <button class="btn btn-primary" onclick="detectAgents()">
          üîç Detect Agents
        </button>
      </div>
    </div>

    <!-- Step 2: Agents List -->
    <div class="card hidden" id="agentsSection">
      <div class="step-title">
        <span class="step-number">2</span>
        Detected Agents
      </div>
      <div id="agentsContainer"></div>
      <button class="btn btn-primary" onclick="runAnalysis()" style="margin-top: 1.5rem;">
        üìä Run Performance Analysis
      </button>
    </div>

    <!-- Step 3: Analysis Results -->
    <div class="card hidden" id="resultsSection">
      <div class="step-title">
        <span class="step-number">3</span>
        Performance Analysis Results
      </div>
      <div id="resultsContainer"></div>
    </div>

    <!-- Step 4: Improvement -->
    <div class="card hidden" id="improvementSection">
      <div class="improvement-section">
        <div class="improvement-title">üéØ Recommended Improvements for Frontend Agent</div>
        <ul class="recommendation-list" id="recommendations"></ul>
        <button class="btn btn-success" onclick="applyImprovements()">
          ‚ú® Apply Improvements to Frontend Agent
        </button>
        <div id="successMessage" class="hidden"></div>
      </div>
    </div>
  </div>

  <script src="app-simple.js"></script>
</body>
</html>
